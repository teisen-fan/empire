    <style>
        body {
            margin: 0;
            padding: 0;
            /* Padding will be inside the .sidebar element in body */
            background-color: transparent;
        }

        /* We need the sidebar styling here, but without fixed positioning constraints since it's filling the iframe */
        .sidebar-content {
            /* This mimics .sidebar style but meant for inside iframe */
            background: var(--sidebar-bg);
            /* padding: 20px; Moved to body or container */
            /* We rely on styles.css classes but might need adjustment */
        }
    </style>
</head>

<body>
    <!-- 
       The parent page has <aside class="sidebar">. That container provides the white background, border, etc.
       So this body should be transparent?
       Wait, if parent has .sidebar styling, the iframe background is on top of it.
       If iframe is transparent, we see parent background.
       But .sidebar has padding: 20px. The iframe is inside the padding? No, content is inside padding.
       So iframe width is reduced by padding.
       If I want scrollbar inside iframe, the iframe should take full height.
       Let's assume parent .sidebar removes padding and we put padding here.
       Correction: Existing .sidebar has padding. If I put iframe inside, iframe is smaller.
       If simple replacement:
       Parent: <aside class="sidebar" style="padding: 0; overflow: hidden;"> <iframe ...> </aside>
       Child: <div style="padding: 20px;"> ... content ... </div>
       This way scrollbar is on iframe.
    -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Get parent filename
                const parentUrl = window.parent.location.href;
                const parentFilename = parentUrl.substring(parentUrl.lastIndexOf('/') + 1) || 'index.html';

                const links = document.querySelectorAll('a');
                links.forEach(link => {
                    // Check if link href matches parent filename
                    // link.href is absolute, we need relative or filename
                    const linkFilename = link.getAttribute('href'); // e.g. "index.html"

                    if (linkFilename === parentFilename) {
                        link.style.backgroundColor = '#f0f8ff'; // var(--background-color)
                        link.style.color = '#0056b3'; // var(--primary-color)
                        // link.style.fontWeight = 'bold';
                    }
                });
            } catch (e) {
                console.log('Cannot access parent location (cross-origin or file protocol restriction):', e);
            }
        });
    </script>
